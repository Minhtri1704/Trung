<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Cưới - Quốc Trung & Bảo Yến</title>
    <style>
        body {
            background: linear-gradient(to bottom, #FFCCE5, #FFB6C1); /* Màu hồng pastel */
            text-align: center;
            font-family: 'Times New Roman', serif;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .invitation-card {
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            transition: opacity 1s ease-in-out;
            background-color: transparent;
        }
        .invitation-card.hidden {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        /* Tạo hộp quà */
        .gift-box {
            width: 150px;
            height: 150px;
            background-color: #FF66B2; /* Màu hồng */
            position: relative;
            margin: 50px auto;
            border-radius: 10px;
        }

        /* Dây ruy băng cho hộp quà */
        .gift-box::before,
        .gift-box::after {
            content: "";
            position: absolute;
            background-color: #FF3399; /* Màu đỏ tươi cho dây ruy băng */
            width: 10px;
            height: 150px;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .gift-box::before {
            transform: translateX(-50%) rotate(90deg); /* Dây ruy băng ngang */
        }

        .gift-box::after {
            transform: translateX(-50%); /* Dây ruy băng dọc */
        }

        /* Tạo trái tim ở trên hộp quà */
        .heart {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: #FF3366; /* Màu đỏ của trái tim */
        }

        /* Tạo hiệu ứng trái tim nhấp nháy */
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .heart {
            animation: blink 1s infinite;
        }

        .flower-symbols {
            position: absolute;
            top: 0;
            font-size: 12px;
            color: #FFB6C1;
            opacity: 0.8;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .ribbon {
            background: #FF66B2;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s;
        }
        .ribbon:hover {
            background: #FF3399;
        }
        .floating-img {
            width: 15%; /* Thu nhỏ hình ảnh thêm */
            margin: 10px;
            border-radius: 10px;
            border: 5px solid #FFCCE5; /* Viền hồng pastel */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .floating-img:hover {
            transform: scale(1.05);
        }
        .rsvp-container, .wishes, .admin-panel, .countdown, .thank-you-message {
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
        }
        .rsvp-container button, .wishes button {
            background: #FF66B2;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .rsvp-container button:hover, .wishes button:hover {
            background: #FF3399;
        }
        .admin-panel {
            margin-top: 40px;
            text-align: center;
        }
        .countdown {
            font-size: 32px;
            font-weight: bold;
            color: #FF66B2;
            margin-top: 20px;
        }
        .thank-you-message {
            font-size: 24px;
            color: #FF3399;
            margin-top: 30px;
            display: none;
        }
        /* Cho phép cuộn trang cho toàn bộ thiệp */
        .main-content {
            overflow-y: auto;
            max-height: 100vh; /* Cuộn toàn bộ trang */
            padding: 20px;
            box-sizing: border-box;
        }
        /* Pop-up image */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup-overlay img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .popup-overlay .popup-content {
            position: absolute;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        let totalRSVP = 0;
        let yesCount = 0;
        let noCount = 0;

        function updatePercentage() {
            const yesPercentage = totalRSVP > 0 ? Math.round((yesCount / totalRSVP) * 100) : 0;
            const noPercentage = totalRSVP > 0 ? Math.round((noCount / totalRSVP) * 100) : 0;

            document.getElementById("rsvpStats").innerHTML = `Có: ${yesPercentage}% | Không: ${noPercentage}%`;
        }

        function submitRSVP(response) {
            totalRSVP++;
            if (response) {
                yesCount++;
            } else {
                noCount++;
            }
            updatePercentage();
            alert("Cảm ơn bạn đã tham gia bình chọn!");
        }

        function submitWish() {
            let wish = document.getElementById("wishMessage").value;
            console.log("Lời chúc: " + wish);
        }

        function openInvitation() {
            document.getElementById("invitationCard").classList.add("hidden");
            setTimeout(() => {
                document.getElementById("invitationCard").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
                document.getElementById("backgroundMusic").play();
            }, 1000);
        }

        function checkAdminAccess() {
            let password = document.getElementById("adminPassword").value;
            if (password === "123456") {
                document.getElementById("adminContent").style.display = "block";
            } else {
                alert("Mật khẩu sai! Vui lòng thử lại.");
            }
        }

        function openImagePopup(imageSrc) {
            const popup = document.getElementById("imagePopup");
            const popupImage = document.getElementById("popupImage");
            const popupContent = document.getElementById("popupContent");

            popup.style.display = "flex";
            popupImage.src = imageSrc;
            popupContent.innerHTML = "Lời tâm sự của cô dâu và chú rể: Chúng mình rất mong được chào đón bạn trong ngày trọng đại của Trung và Yến nha!";
        }

        function closePopup() {
            const popup = document.getElementById("imagePopup");
            popup.style.display = "none";
        }
    </script>

    <div class="invitation-card" id="invitationCard">
        <p style="color: black; font-size: 32px; font-weight: bold;">Khui blindbox cùng Trung và Yến nha</p>
        <div class="gift-box">
            <div class="heart">❤️</div>
        </div>
        <div class="ribbon" onclick="openInvitation()">Mở Thiệp</div>
    </div>

    <audio id="backgroundMusic" loop autoplay>
        <source src="assets/beautiful_in_white.mp3" type="audio/mpeg">
    </audio>

    <div class="main-content" id="mainContent" style="display: none;">
        <div class="invitation">
            <img src="assets/thiep_cuoi_1.jpg" alt="Thiệp Cưới 1" class="floating-img" onclick="openImagePopup('assets/thiep_cuoi_1.jpg')">
            <img src="assets/thiep_cuoi_2.jpg" alt="Thiệp Cưới 2" class="floating-img" onclick="openImagePopup('assets/thiep_cuoi_2.jpg')">
            <img src="assets/thiep_cuoi_3.jpg" alt="Thiệp Cưới 3" class="floating-img" onclick="openImagePopup('assets/thiep_cuoi_3.jpg')">
            <img src="assets/thiep_cuoi_4.jpg" alt="Thiệp Cưới 4" class="floating-img" onclick="openImagePopup('assets/thiep_cuoi_4.jpg')">
            <img src="assets/thiep_cuoi_5.jpg" alt="Thiệp Cưới 5" class="floating-img" onclick="openImagePopup('assets/thiep_cuoi_5.jpg')">
            <img src="assets/thiep_cuoi_6.jpg" alt="Thiệp Cưới 6" class="floating-img" onclick="openImagePopup('assets/thiep_cuoi_6.jpg')">
        </div>

        <!-- Các chức năng RSVP và Lời chúc -->
        <div class="rsvp-container">
            <h3 style="color: pink; font-size: 36px; font-weight: bold;">Hãy tham gia cùng chúng mình nhé ^^!</h3>
            <button onclick="submitRSVP(true)">Có</button>
            <button onclick="submitRSVP(false)">Không</button>
            <p id="rsvpStats" style="font-size: 20px; font-weight: bold;"></p>
        </div>

        <div class="wishes">
            <h3>Gửi lời chúc cho chúng mình nếu có thể </h3>
            <textarea id="wishMessage" rows="4" cols="50" placeholder="Nhập lời chúc..."></textarea><br>
            <button onclick="submitWish()">Gửi</button>
        </div>

        <div class="admin-panel">
            <h3>Quản lý phản hồi</h3>
            <input type="password" id="adminPassword" placeholder="Nhập mật khẩu quản trị">
            <button onclick="checkAdminAccess()">Đăng nhập</button>
            <div id="adminContent" style="display:none;">
                <p>Xem danh sách khách mời đã tham gia</p>
                <!-- Các tính năng quản lý khác ở đây -->
            </div>
        </div>

        <!-- Đếm ngược -->
        <div class="countdown">
            <h3>Thời gian đến đám cưới của chúng mình!</h3>
            <p id="countdown"></p>
        </div>

        <!-- Lời cảm ơn -->
        <div class="thank-you-message" id="thankYouMessage">
            <p>Cảm ơn bạn đã gửi lời chúc!</p>
        </div>
    </div>

    <!-- Pop-up image -->
    <div id="imagePopup" class="popup-overlay" onclick="closePopup()">
        <img id="popupImage" src="" alt="">
        <div id="popupContent" class="popup-content"></div>
    </div>
</body>
</html>
