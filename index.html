<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Cưới - Quốc Trung & Bảo Yến</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
            text-align: center;
            font-family: 'Times New Roman', serif;
            position: relative;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .invitation-card {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: red;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            transition: opacity 1s ease-in-out;
        }
        .ribbon {
            background: gold;
            padding: 10px 30px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .ribbon:hover {
            transform: scale(1.1);
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="invitation-card" id="invitationCard">
        <p>Khui blindbox cùng Trung và Yến nha</p>
        <div class="ribbon" onclick="openInvitation()">Mở Thiệp</div>
    </div>
    
    <audio autoplay loop>
        <source src="assets/beautiful_in_white.mp3" type="audio/mpeg">
    </audio>
    <div class="love-symbols">
        ❤️ T & Q | 16 Years of Relationships | Endless Love ❤️
    </div>
    <div class="container" id="mainContent" style="display: none;">
        <div class="invitation">
            <img src="assets/thiep_cuoi_1.jpg" alt="Thiệp Cưới 1">
            <img src="assets/thiep_cuoi_2.jpg" alt="Thiệp Cưới 2">
            <img src="assets/thiep_cuoi_3.jpg" alt="Thiệp Cưới 3">
            <img src="assets/thiep_cuoi_4.jpg" alt="Thiệp Cưới 4">
            <img src="assets/thiep_cuoi_5.jpg" alt="Thiệp Cưới 5">
            <img src="assets/thiep_cuoi_6.jpg" alt="Thiệp Cưới 6">
        </div>
        <div class="rsvp-container">
            <h3>Bạn có tham dự không?</h3>
            <button onclick="submitRSVP(true)">Có</button>
            <button onclick="submitRSVP(false)">Không</button>
        </div>
        <div class="wishes">
            <h3>Gửi lời chúc đến cô dâu chú rể</h3>
            <textarea id="wishMessage" rows="4" cols="50" placeholder="Nhập lời chúc..."></textarea><br>
            <button onclick="submitWish()">Gửi</button>
        </div>
    </div>

    <script>
        function openInvitation() {
            document.getElementById("invitationCard").classList.add("hidden");
            setTimeout(() => {
                document.getElementById("invitationCard").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            }, 1000);
        }
    </script>
</body>
</html>
