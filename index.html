<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Cưới - Quốc Trung & Bảo Yến</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
            text-align: center;
            font-family: 'Times New Roman', serif;
            position: relative;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .invitation-card {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: url('assets/vietnamese_pattern.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            transition: opacity 1s ease-in-out;
        }
        .ribbon {
            background: gold;
            padding: 10px 30px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .ribbon:hover {
            transform: scale(1.1);
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .love-symbols {
            font-size: 26px;
            font-weight: bold;
            color: #ff1493;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            animation: marquee 10s linear infinite alternate;
        }
        @keyframes marquee {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
            100% { transform: translateX(-50%) translateY(0); }
        }
        .admin-panel {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="invitation-card" id="invitationCard">
        <p>Khui blindbox cùng Trung và Yến nha</p>
        <div class="ribbon" onclick="openInvitation()">Mở Thiệp</div>
    </div>
    
    <audio autoplay loop>
        <source src="assets/beautiful_in_white.mp3" type="audio/mpeg">
    </audio>
    <div class="love-symbols">
        ❤️ T & Q | 16 Years of Relationships | Endless Love ❤️
    </div>
    <div class="container" id="mainContent" style="display: none;">
        <div class="invitation">
            <img src="assets/thiep_cuoi_1.jpg" alt="Thiệp Cưới 1">
            <img src="assets/thiep_cuoi_2.jpg" alt="Thiệp Cưới 2">
            <img src="assets/thiep_cuoi_3.jpg" alt="Thiệp Cưới 3">
            <img src="assets/thiep_cuoi_4.jpg" alt="Thiệp Cưới 4">
            <img src="assets/thiep_cuoi_5.jpg" alt="Thiệp Cưới 5">
            <img src="assets/thiep_cuoi_6.jpg" alt="Thiệp Cưới 6">
        </div>
        <div class="rsvp-container">
            <h3>Bạn có tham dự không?</h3>
            <button onclick="submitRSVP(true)">Có</button>
            <button onclick="submitRSVP(false)">Không</button>
        </div>
        <div class="wishes">
            <h3>Gửi lời chúc đến cô dâu chú rể</h3>
            <textarea id="wishMessage" rows="4" cols="50" placeholder="Nhập lời chúc..."></textarea><br>
            <button onclick="submitWish()">Gửi</button>
        </div>
        <div class="admin-panel">
            <h3>Quản lý phản hồi</h3>
            <input type="password" id="adminPassword" placeholder="Nhập mật khẩu">
            <button onclick="checkAdminAccess()">Xem phản hồi</button>
            <div id="adminContent" style="display: none; margin-top: 20px;">
                <h4>Danh sách khách mời & Lời chúc</h4>
                <p>(Danh sách phản hồi sẽ hiển thị ở đây)</p>
            </div>
        </div>
    </div>

    <script>
        function openInvitation() {
            document.getElementById("invitationCard").classList.add("hidden");
            setTimeout(() => {
                document.getElementById("invitationCard").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            }, 1000);
        }
        function checkAdminAccess() {
            let password = document.getElementById("adminPassword").value;
            if (password === "123456") {
                document.getElementById("adminContent").style.display = "block";
            } else {
                alert("Mật khẩu sai! Vui lòng thử lại.");
            }
        }
    </script>
</body>
</html>
